<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - Survey Kost Solo</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #FFF8F0;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, #8B7355 0%, #A0826D 100%);
            padding: 20px 30px;
            text-align: center;
            color: #FFF8F0;
            position: relative;
        }

        .back-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #FFF8F0;
            text-decoration: none;
            padding: 8px;
            border-radius: 8px;
        }

        .back-button svg {
            width: 26px;
            height: 26px;
        }

        .header h1 {
            font-size: 22px;
        }

        /* FORM */
        .form-container {
            max-width: 900px;
            margin: auto;
            padding: 40px 30px;
        }

        /* RINGKASAN */
        .summary-box {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #D2B48C;
        }

        .summary-box h2 {
            color: #8B7355;
            font-size: 20px;
            margin-bottom: 20px;
            border-bottom: 2px solid #F5DEB3;
            padding-bottom: 10px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #F5DEB3;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-label {
            color: #8B7355;
        }

        .summary-value {
            color: #A0826D;
            font-weight: 600;
            text-align: right;
        }

        /* TOTAL */
        .total-box {
            margin-top: 20px;
            background: #F5DEB3;
            padding: 18px;
            border-radius: 12px;
        }

        .total-item {
            display: flex;
            justify-content: space-between;
        }

        .total-label {
            font-weight: 600;
            color: #8B7355;
        }

        .total-value {
            font-size: 22px;
            font-weight: bold;
            color: #D2691E;
        }

        /* METODE PEMBAYARAN */
        .payment-methods {
            background: white;
            border-radius: 15px;
            padding: 25px;
            border: 2px solid #D2B48C;
            margin-bottom: 25px;
        }

        .payment-methods h2 {
            color: #8B7355;
            font-size: 20px;
            margin-bottom: 20px;
            border-bottom: 2px solid #F5DEB3;
            padding-bottom: 10px;
        }

        .payment-option {
            margin-bottom: 15px;
        }

        .payment-option input {
            display: none;
        }

        .payment-card {
            display: flex;
            gap: 15px;
            padding: 18px;
            border-radius: 12px;
            border: 2px solid #D2B48C;
            cursor: pointer;
        }

        .payment-option input:checked + .payment-card {
            background: #F5DEB3;
            border-color: #A0826D;
        }

        .payment-icon {
            width: 50px;
            height: 50px;
            background: #EED9B7;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .payment-name {
            font-weight: 600;
            color: #8B7355;
        }

        .payment-desc {
            font-size: 13px;
            color: #A0826D;
        }

        /* BUTTON */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #8B7355, #A0826D);
            color: #FFF8F0;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="header">
        <a href="pemesanan_user.html" class="back-button">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
        </a>
        <h1>Pembayaran Survey Kost</h1>
    </div>

    <div class="form-container">

        <!-- RINGKASAN PESANAN -->
        <div class="summary-box">
            <h2>Ringkasan Pesanan</h2>

            <div class="summary-item">
                <span class="summary-label">Paket Dipilih</span>
                <span class="summary-value">Regular</span>
            </div>

            <div class="summary-item">
                <span class="summary-label">Alamat Kost</span>
                <span class="summary-value">Jl. Slamet Riyadi No. 123</span>
            </div>

            <div class="summary-item">
                <span class="summary-label">Jarak dari Kantor</span>
                <span class="summary-value">5 km</span>
            </div>

            <div class="summary-item">
                <span class="summary-label">Jadwal Survey</span>
                <span class="summary-value">12 Des 2024, 10:00 - 12:00</span>
            </div>

            <div class="summary-item">
                <span class="summary-label">No. WhatsApp</span>
                <span class="summary-value">081234567890</span>
            </div>

            <div class="total-box">
                <div class="total-item">
                    <span class="total-label">Total Pembayaran</span>
                    <span class="total-value">Rp 50.000</span>
                </div>
            </div>
        </div>

        <!-- METODE PEMBAYARAN -->
        <div class="payment-methods">
            <h2>Pilih Metode Pembayaran</h2>

            <label class="payment-option">
                <input type="radio" name="payment">
                <div class="payment-card">
                    <div class="payment-icon">üí≥</div>
                    <div>
                        <div class="payment-name">DANA</div>
                        <div class="payment-desc">Transfer via DANA</div>
                    </div>
                </div>
            </label>

            <label class="payment-option">
                <input type="radio" name="payment">
                <div class="payment-card">
                    <div class="payment-icon">üü¢</div>
                    <div>
                        <div class="payment-name">GoPay</div>
                        <div class="payment-desc">Transfer via GoPay</div>
                    </div>
                </div>
            </label>

            <label class="payment-option">
                <input type="radio" name="payment">
                <div class="payment-card">
                    <div class="payment-icon">üü£</div>
                    <div>
                        <div class="payment-name">OVO</div>
                        <div class="payment-desc">Transfer via OVO</div>
                    </div>
                </div>
            </label>

            <label class="payment-option">
                <input type="radio" name="payment">
                <div class="payment-card">
                    <div class="payment-icon">üè¶</div>
                    <div>
                        <div class="payment-name">Transfer Bank</div>
                        <div class="payment-desc">BCA, BNI, Mandiri, BRI</div>
                    </div>
                </div>
            </label>
        </div>

        <button class="submit-btn" disabled id="submitBtn">Bayar Sekarang</button>

    </div>
</div>

<script>
    const radios = document.querySelectorAll('input[name="payment"]');
    const btn = document.getElementById('submitBtn');

    radios.forEach(radio => {
        radio.addEventListener('change', () => {
            btn.disabled = false;
        });
    });
</script>

</body>
</html>
