<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Survey Kost Solo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #8B7355 0%, #A0826D 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background: white;
            width: 100%;
            max-width: 100%;
            min-height: 100vh;
            border-radius: 0;
            box-shadow: none;
            overflow: auto;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #8B7355 0%, #A0826D 100%);
            padding: 20px 30px;
            border-bottom: 2px solid #D2B48C;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .header h1 {
            font-size: 26px;
            color: #FFF8F0;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin: 0;
        }

        .content {
            background: #FFF8F0;
            padding: 50px 40px;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .login-box {
            width: 100%;
            max-width: 900px;
        }

        .profile-section {
            text-align: center;
            margin-bottom: 40px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #8B7355 0%, #A0826D 100%);
            border-radius: 15px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            box-shadow: 0 8px 25px rgba(139, 115, 85, 0.25);
            animation: bounce 0.8s ease-out;
        }

        @keyframes bounce {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .profile-section h2 {
            font-size: 32px;
            color: #8B7355;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .profile-section p {
            font-size: 14px;
            color: #A0826D;
            font-weight: 500;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(139, 115, 85, 0.1);
            border: 2px solid #D2B48C;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #8B7355;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            color: #A0826D;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px 14px 50px;
            border: 2px solid #D2B48C;
            border-radius: 12px;
            font-size: 15px;
            color: #8B7355;
            background: white;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #8B7355;
            box-shadow: 0 0 0 4px rgba(139, 115, 85, 0.1);
            background: #FFF8F0;
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: #D2B48C;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            background: none;
            border: none;
            color: #A0826D;
            cursor: pointer;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.3s ease;
            padding: 0;
        }

        .password-toggle:hover {
            color: #8B7355;
        }

        .password-toggle svg {
            width: 24px;
            height: 24px;
            position: absolute;
        }

        /* Kelas ini dihapus dari HTML, tapi CSS-nya tetap ada untuk memastikan tidak ada perubahan tampilan mendasar */
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 13px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: #8B7355;
            cursor: pointer;
        }

        .remember-me label {
            margin: 0;
            color: #8B7355;
            cursor: pointer;
            text-transform: capitalize;
            font-weight: 400;
        }

        .forgot-password {
            color: #A0826D;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .forgot-password:hover {
            color: #8B7355;
        }
        /* Akhir bagian CSS yang tidak digunakan di HTML */

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #8B7355 0%, #A0826D 100%);
            color: #FFF8F0;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 20px rgba(139, 115, 85, 0.3);
            margin-top: 10px;
            /* margin-bottom dikurangi karena tidak ada back-to-home */
            margin-bottom: 0; 
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(139, 115, 85, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* back-to-home dihapus dari HTML dan CSS */
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #c62828;
            animation: slideDown 0.3s ease;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px 15px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #2e7d32;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        svg {
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            .content {
                padding: 40px 20px;
            }

            .profile-section h2 {
                font-size: 28px;
            }

            .profile-icon {
                width: 80px;
                height: 80px;
                font-size: 40px;
            }

            .login-box {
                max-width: 100%;
            }
        }

        @media (max-width: 600px) {
            .header {
                padding: 15px 20px;
            }

            .header h1 {
                font-size: 20px;
            }

            .content {
                padding: 30px 20px;
            }

            .profile-section {
                margin-bottom: 30px;
            }

            .profile-section h2 {
                font-size: 24px;
            }

            .profile-icon {
                width: 70px;
                height: 70px;
                font-size: 35px;
                margin-bottom: 15px;
            }

            .login-card {
                padding: 20px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                padding: 12px 16px 12px 45px;
                font-size: 14px;
            }

            .submit-btn {
                padding: 12px;
                font-size: 14px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            /* .remember-forgot dihapus dari HTML */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login Admin</h1>
        </div>

        <div class="content">
            <div class="login-box">
                <div class="profile-section">
                    <div class="profile-icon">üîê</div>
                    <h2>Admin Panel</h2>
                    <p>Kelola Data Kost & Pemesanan</p>
                </div>

                <div class="login-card">
                    <div class="error-message" id="errorMessage"></div>
                    <div class="success-message" id="successMessage"></div>

                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <div class="input-wrapper">
                                <div class="input-icon">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                                        <circle cx="12" cy="7" r="4"/>
                                    </svg>
                                </div>
                                <input type="text" id="username" name="username" placeholder="Masukkan username" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-wrapper">
                                <div class="input-icon">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="2" y="4" width="20" height="16" rx="2"/>
                                        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/>
                                    </svg>
                                </div>
                                <input type="email" id="email" name="email" placeholder="Masukkan email" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-wrapper">
                                <div class="input-icon">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                                    </svg>
                                </div>
                                <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                                <button type="button" class="password-toggle" onclick="togglePassword()" id="toggleBtn">
                                    <svg id="eyeOpen" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                    <svg id="eyeClosed" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none;">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                                        <line x1="1" y1="1" x2="23" y2="23"/>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn">Masuk</button>

                        </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Toggle Password Visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeOpen = document.getElementById('eyeOpen');
            const eyeClosed = document.getElementById('eyeClosed');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeOpen.style.display = 'none';
                eyeClosed.style.display = 'block';
            } else {
                passwordInput.type = 'password';
                eyeOpen.style.display = 'block';
                eyeClosed.style.display = 'none';
            }
        }

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';

            // Validation
            if (!username || !email || !password) {
                showError('Semua field harus diisi!');
                return;
            }

            if (password.length < 6) {
                showError('Password minimal 6 karakter!');
                return;
            }

            // Demo login - ganti dengan validasi sebenarnya
            if (username === 'admin' && email === 'admin@survey.com' && password === 'admin123') {
                showSuccess('Login berhasil! Mengarahkan ke dashboard...');
                setTimeout(() => {
                    window.location.href = 'data_pengguna.html';
                }, 1500);
            } else {
                showError('Username, email, atau password salah!');
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        /* Fungsionalitas Remember Me dan Load Remembered Credentials dihapus */
    </script>
</body>
</html>
